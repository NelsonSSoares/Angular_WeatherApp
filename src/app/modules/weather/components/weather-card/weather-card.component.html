<div class="container" *ngIf="weatherInput">
    <div class="upper-data">
        <img src="../../../../../assets/sun.jpg" *ngIf="weatherInput.main.temp > 15" />
        <img src="../../../../../assets/cold1.jpg" *ngIf="weatherInput.main.temp <= 15" />
        <div class="weather-data">
            <div class="location">{{weatherInput.name}}</div>
            <div class="temperature">{{weatherInput.main.temp | number:"1.0-0"}}°C</div>
        </div>
    </div>

    <div class="lower-data">
        <div class="more-info-label">Mais Informações</div>

        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
                    <span>Minima</span>
                    <div class="info-block-value">
                        {{weatherInput.main.temp_min| number:"1.0-0"}}°C 
                    </div>
                </div>
            </div>

            
            <div class="info-block">
                <div class="info-block-label">
                    <fa-icon size="lg" [icon] = "maxTemperatureIcon"></fa-icon>
                    <span>Maxima</span>
                </div>

                <div class="info-block-value">
                    {{weatherInput.main.temp_max | number:"1.0-0"}}°C
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <fa-icon size="lg" [icon]="humidityIcon"></fa-icon>
                    <span>Humidade</span>
                </div>

                <div class="info-block-value">
                    {{weatherInput.main.humidity}}%
                 </div>
            </div>
            
            <div class="info-block">
                <div class="info-block-label">
                    <fa-icon size="lg" [icon]="windIcon"></fa-icon>
                    <span>Vento</span>
                </div>
                <div class="info-block-value">
                    {{weatherInput.wind.speed}}km/h
                </div>
            </div>
</div>
